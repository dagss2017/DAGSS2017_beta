<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2> Página principal de Farmacias </h2>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="searchForm">
                    <b:column offset="3" span="6">
                        <b:panel title="Recetas por paciente" look="primary" collapsible="false">
                            <b:inputText id="nif" label="Nº tarjeta" value="#{farmaciaControlador.numTarjetaPacienteBuscar}" />
                            <b:commandButton value="Buscar" action="#{farmaciaControlador.doBuscarRecetasUsuario()}" span="2"/>
                        </b:panel>
                    </b:column>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
