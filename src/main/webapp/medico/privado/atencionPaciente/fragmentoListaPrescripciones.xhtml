<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <b:panel title="Listado de prescripciones en vigor" collapsible="true">
            
            <h:outputText value="#{gestionCitasControlador.citaActual.paciente.nombre}"/>
            
           <b:dataTable id="tablaListado" class="tablaListadoClass"
                        value="#{medicoControlador.listCitasMedico}"
                        var="prescripcion"                            
                        page-length="5" page-length-menu="[5,10,20]">                     
               <b:dataTableColumn label="Id">
                   <h:outputText value="#{prescripcion.id}"/>
               </b:dataTableColumn>

               <b:dataTableColumn label="Hora" orderable="false">
                   <h:outputText value="#{prescripcion.hora}">
                       <f:convertDateTime pattern="HH:mm" locale="es_ES" timeZone="Europe/Madrid"/>
                   </h:outputText>
               </b:dataTableColumn>

               <b:dataTableColumn label="Paciente">
                   <h:outputText value="#{prescripcion.paciente.apellidos}, #{prescripcion.paciente.nombre}" />
               </b:dataTableColumn>                    

               <b:dataTableColumn label="Duración" orderable="false">
                   <h:outputText value="#{prescripcion.duracion} "/>
               </b:dataTableColumn>

               <b:dataTableColumn label="Estado">
                   <h:outputText value="#{prescripcion.estado} "/>
               </b:dataTableColumn>

               <b:dataTableColumn label="" orderable="false">
                   <b:commandButton id="botonVer" icon-awesome="eye" tooltip="Ver" ajax="true"  
                                    actionListener="#{gestionCitasControlador.doVer(prescripcion)}" 
                                   />
                   <b:commandButton id="botonAtencionCliente" icon-awesome="fa-user-md" tooltip="Atención al cliente" 
                                    action="#{medicoControlador.doShowCita(prescripcion)}"
                                    rendered="#{medicoControlador.doEnableButtonShowCita(prescripcion)}"/>

               </b:dataTableColumn>  
           </b:dataTable>

       </b:panel>
    </ui:composition>
    <ui:include src="/medico/privado/agenda/fragmentoVer.xhtml"/>
</html>
